<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pong-Js</title>

    <style type="text/css">
        .wrapper {
            width: 70%;     /* specify a width! */
            margin: 0 auto; /* center */
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="wrapper">
<canvas id="gameCanvas" width="800" height="600"></canvas>
<p class="results">FPS:</p>
</div>

<script>
    let canvas;
    let canvasContext;

    let ballX = 50;
    let ballY = 50;
    let ballSpeedX = 10;
    let ballSpeedY = 4;

    let player1Score = 0;
    let player2Score = 0;
    const WINNING_SCORE = 3;

    let showingWinScreen = false;

    let paddle1Y = 250;
    let paddle2Y = 250;
    const PADDLE_THICKNESS = 10;
    const PADDLE_HEIGHT = 100;

    const STOP = false;
    let $results = $(".results");
    let frameCount = 0;
    let fps, fpsInterval, startTime, now, then, elapsed;


    calculateMousePos = (evt) => {
        let rect = canvas.getBoundingClientRect();
        let root = document.documentElement;
        let mouseX = evt.clientX - rect.left - root.scrollLeft;
        let mouseY = evt.clientY - rect.top - root.scrollTop;
        return {
            x:mouseX,
            y:mouseY
        };

    };

    handleMouseClick = () => {
        if(showingWinScreen) {
            player1Score = 0;
            player2Score = 0;
            showingWinScreen = false;
        }
    };

    window.onload = () => {
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');

        canvas.addEventListener('mousedown', handleMouseClick);

        canvas.addEventListener('mousemove', (evt) => {
                let mousePos = calculateMousePos(evt);
                paddle1Y = mousePos.y - (PADDLE_HEIGHT/2);
            });
        setFps(30);
    };

    function setFps(fps) {
        fpsInterval = 1000 / fps;
        then = Date.now();
        startTime = then;
        update();
    }

    // the animation loop calculates time elapsed since the last loop
    // and only draws if your specified fps interval is achieved

    function update() {

        // stop
        if (STOP) {
            return;
        }

        // request another frame

        requestAnimationFrame(update);

        // calc elapsed time since last loop

        now = Date.now();
        elapsed = now - then;

        // if enough time has elapsed, draw the next frame

        if (elapsed > fpsInterval) {

            // Get ready for next frame by setting then=now, but also adjust for your
            // specified fpsInterval not being a multiple of RAF's interval (16.7ms)
            then = now - (elapsed % fpsInterval);

            // Put your drawing code here
            moveEverything();
            drawEverything();

            let sinceStart = now - startTime;
            let currentFps = Math.round(1000 / (sinceStart / ++frameCount) * 100) / 100;
            $results.text("FPS = " + Math.round(sinceStart / 1000 * 100) / 100 + " secs @ " + currentFps + " fps.");

        }
    }

    ballReset = () => {
        if(player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE){
            showingWinScreen = true;
        }

        ballSpeedX = -ballSpeedX;
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
    };

    computerMovement = () => {
        let paddle2YCenter = paddle2Y +  (PADDLE_HEIGHT/2);
        if(paddle2YCenter < ballY - 35) {
            paddle2Y += 6;
        }
        else if(paddle2YCenter > ballY + 35) {
            paddle2Y -= 6;
        }
    };

    moveEverything = () => {
        if(showingWinScreen) {
            return;
        }
        computerMovement();

        ballX += ballSpeedX;
        ballY += ballSpeedY;

        if(ballX < 0) {
            if(ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT) {
                ballSpeedX = - ballSpeedX;

                let deltaY = ballY - (paddle1Y + PADDLE_HEIGHT/2);
                ballSpeedY = deltaY * 0.35;
            }
            else {
                player2Score++; //must be before ballReset()
                ballReset();
            }
        }
        if(ballX > canvas.width) {
            if(ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT) {
                ballSpeedX = - ballSpeedX;

                let deltaY = ballY - (paddle2Y + PADDLE_HEIGHT/2);
                ballSpeedY = deltaY * 0.35;
            }
            else {
                player1Score++; //must be before ballReset()
                ballReset();
            }
        }
        if(ballY < 0) {
            ballSpeedY = -ballSpeedY;
        }
        if(ballY > canvas.height) {
            ballSpeedY = -ballSpeedY;
        }
    };

    drawNet = () => {
       for (let i=0; i < canvas.height; i += 40) {
           colorRect(canvas.width/2-1, i, 2, 20, 'white');
       }
    };

    drawEverything = () => {
        // next line blanks out the screen with black
        colorRect(0, 0, canvas.width, canvas.height, 'black');

        if(showingWinScreen) {
            canvasContext.fillStyle = 'white';

            if(player1Score >= WINNING_SCORE) {
                canvasContext.fillText('Left Player Won!', 350, 200);
            }
            else if(player2Score >= WINNING_SCORE){
                canvasContext.fillText('Right Player Won!', 350, 200);
            }

            canvasContext.fillText('click to continue', 350, 500);
            return;
        }

        drawNet();

        // this is left player paddle
        colorRect(0, paddle1Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');

        // this is left AI paddle
        colorRect(canvas.width - PADDLE_THICKNESS, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT,'white');

        // next line draws the ball
        colorCircle(ballX, ballY, 10, 'white');

        canvasContext.fillText(player1Score, 100, 100);
        canvasContext.fillText(player2Score, canvas.width - 100, 100);
    };

    colorCircle = (centerX, centerY, radius, drawColor) => {
        canvasContext.fillStyle = drawColor;
        canvasContext.beginPath();
        canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
        canvasContext.fill();
    };

    colorRect = (leftX,topY, width,height, drawColor) => {
        canvasContext.fillStyle = drawColor;
        canvasContext.fillRect(leftX,topY, width,height);
    }

</script>
</body>
</html>
